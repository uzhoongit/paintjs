<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRangeThickness" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsButtonMode">Fill</button>
            <button id="jsButtonSave">Save</button>
        </div>
        <div id ="jsDivColors" class="controls__colors">
            <div class="controls__color" style="background: #2C2C2C"></div>
            <div class="controls__color" style="background: white"></div>
            <div class="controls__color" style="background: #FF3B30"></div>
            <div class="controls__color" style="background: #FF9500"></div>
            <div class="controls__color" style="background: #FFCC00"></div>
            <div class="controls__color" style="background: #4CD963"></div>
            <div class="controls__color" style="background: #5AC8FA"></div>
            <div class="controls__color" style="background: #0579FF"></div>
            <div class="controls__color" style="background: #5856D6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
